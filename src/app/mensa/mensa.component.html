<div class="card red lighten-3 col-lg-7" *ngIf="mensaPlan">
  <div class="card-header red white-text">
    <h3 class="float-left">
      Mensa Plan
    </h3>
    <h4 class="float-right">
      {{mensaPlan.startDate | date:'dd.MM.'}} - {{mensaPlan.endDate | date:'dd.MM.'}}
    </h4>
  </div>
  <div class="card-body">
    <div class="flex-row" *ngFor="let daily of mensaPlan.dailyPlan">
      <app-daily [dailyPlan]="daily"></app-daily>
    </div>
  </div>
</div>
